<!-- Navigation component for admin interface -->
<!-- Usage: Use JavaScript to load this component into any page that needs the navigation bar -->

<!-- Side Navigation Menu -->
<div class="w-64 bg-white shadow-md h-screen sticky top-0 flex flex-col">
    <div class="p-4 border-b border-gray-200">
        <div class="flex items-center">
            <img src="https://placehold.co/32x32/5046e4/white?text=V" alt="Logo" class="h-8 w-8 mr-3">
            <h1 class="text-xl font-bold">控制台导航</h1>
        </div>
    </div>
    <div class="p-4 flex-grow overflow-y-auto">
        <!-- 一级菜单：商户权益管理 -->
        <div class="mb-4">
            <div class="flex items-center justify-between sidebar-category mb-2">
                <span class="font-semibold text-gray-700">商户权益管理</span>
                <i class="fas fa-chevron-down text-gray-500"></i>
            </div>
            
            <div class="pl-4 border-l-2 border-gray-200 submenu">
                <a href="./admin_dashboard.html" class="sidebar-link mb-2" id="nav-dashboard">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>数据概览</span>
                </a>
                <a href="./admin_config.html" class="sidebar-link mb-2" id="nav-packages">
                    <i class="fas fa-gift w-6"></i>
                    <span>权益包管理</span>
                </a>
                <a href="./console_specification.html" class="sidebar-link mb-2" id="nav-specification">
                    <i class="fas fa-book w-6"></i>
                    <span>控制台规范说明</span>
                </a>
            </div>
        </div>
    </div>
    <div class="p-4 border-t border-gray-200">
        <div class="text-sm text-gray-500">版本: v1.2.0</div>
    </div>
</div>

<script>
// Set active navigation item based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const filename = currentPath.substring(currentPath.lastIndexOf('/') + 1);
    
    // Clear all active states
    document.querySelectorAll('.sidebar-link').forEach(link => {
        link.classList.remove('active');
    });
    
    // Set active state based on current page
    if (filename.includes('admin_dashboard')) {
        document.getElementById('nav-dashboard').classList.add('active');
    } else if (filename.includes('admin_config')) {
        document.getElementById('nav-packages').classList.add('active');
    } else if (filename.includes('console_specification')) {
        document.getElementById('nav-specification').classList.add('active');
    }
    
    // Add toggle functionality for submenu
    document.querySelectorAll('.sidebar-category').forEach(item => {
        item.addEventListener('click', function() {
            const submenu = this.nextElementSibling;
            const icon = this.querySelector('i');
            if (submenu.style.display === 'none') {
                submenu.style.display = 'block';
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-down');
            } else {
                submenu.style.display = 'none';
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-right');
            }
        });
    });
});
</script>
